<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-signup.css">
    <title>Signup Page</title>
    
</head>
<body>

    <div class="signupForm">
        <h2>Signup</h2>

        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State/Province:</label>
            <input type="text" id="state" name="state" required>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <h3>Emergency Contact</h3>

            <label for="emergencyFname">Emergency Contact First Name:</label>
            <input type="text" id="emergencyFname" name="emergencyFname" required>

            <label for="emergencyLname">Emergency Contact Last Name:</label>
            <input type="text" id="emergencyLname" name="emergencyLname" required>

            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required>

            <label for="emergencyPhone">Emergency Contact Phone Number:</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" required>

            <button type="button" onclick="signup()">Signup</button>
        </form>

        <p class="login">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="signup.js"></script>

</body>
</html>
