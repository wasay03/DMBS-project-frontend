<!-- addDoctor.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="add_doctor_styles.css">
</head>
<body>


    <form id="addDoctorForm">
        <h2>Add Doctor</h2>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="contact_no">Contact Number:</label>
        <input type="tel" id="contact_no" name="contact_no" pattern="[0-9]{10}" required>
        <small>Format: 10-digit number</small>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required>

        <button type="button" onclick="addDoctor()">Add Doctor</button>
    </form>

    <script src="add_doctor.js"></script>

</body>
</html>
