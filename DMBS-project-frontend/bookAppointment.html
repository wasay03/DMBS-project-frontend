<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Appointment</title>
    
</head>
<body>
    
    <div class="bookAppointment">
        <img src="download.png" alt="Logo" style="width: 80px; height: 80px; margin-right: 10px; margin-bottom: 10px;">

        <h2>Book Appointment</h2>

        <form>
            <label for="Doctor">Doctor</label>
            <select id="Doctor Name" name="Name">
                <option value="101">Dr. Smith (cardiologist)</option>
                <option value="102">Dr. joe (pediatrician)</option>
                <option value="103">Dr. Smith (Dermatologist)</option>
                <option value="104">Dr. Smith (ENT specialist)</option>

            </select>
            
            <label for="time slot">Time slot</label>
            <select id="time slot" name="time slot">
                <option value="12 00">12 00 PM</option>
                <option value="12 30">12 30 PM</option>
                <option value="13 00">13 00 PM</option>
                <option value="13 30">13 30 PM</option>
                <option value="14 00">14 00 PM</option>
                <option value="14 30">14 30 PM</option>

            </select>

            <button type="button" onclick="bookAppointment()">Book appointment</button>
        </form>


    <script src="bookAppointment.js"></script>
    </div>  
</body>
</html>
